<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>BoolZapp</title>
</head>
<body>

    <div id="app">
        <div class="container flex">
            <!-- parte sinistra chat -->
            <div class="sideBar">
                <div class="users flex">
                    <div class="userImage flex">
                        <img src="./img/avatar_io.jpg" alt="">
                        <p>Sofia</p>
                    </div>
                    <div class="usersOption">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="silentMode flex">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="silentInfo">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="searchChat">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- contenitore delle chat -->
                <div class="chatLeftContainer">
                    <!-- ciclo per generare le 8 chat -->
                    <div class="chat" v-for="chatUser in contacts">
                        <div class="chatUser flex">
                            <div class="chatInfoName flex">
                                <img :src="chatUser.avatar" alt="michele">
                                <div class="chatName">
                                    <p>{{chatUser.name}}</p>
                                    <span>Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div class="time">
                                <span>12:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="leftbar">
                <div class="users flex">
                    <div class="userImage flex">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="chatName">
                            <p>Michele</p>
                            <span>Ultimo messaggio inviato oggi alle 12:00</span>
                        </div>
                    </div>
                    <div class="usersOption">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="chatRigtContainer flex">
                    <div class="chatRigtContainerWrapper flex">
                        <p class="flexEnd friends">Hai portato a spasso il cane?</p>
                        <p class="flexEnd me">Ricordati di stendere i panni</p>
                        <p class="flexStart">Tutto fatto!</p>
                    </div>
                </div>
                <div class="chatMessage flex">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scivi messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
